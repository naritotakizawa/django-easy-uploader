{% extends "easy_uploader/base.html" %}
{% block file_page %}active{% endblock %}
{% block content %}
  <div class="container">
    <form action="" method="POST" enctype='multipart/form-data'>
      {% for field in form %}
        <div class="form-group row">
          <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
            {{ field.label_tag }}
          </label>
          <div class="col-sm-10">
            {{ field }}
          </div>
        </div>
      {% endfor %}
      {% csrf_token %}
      <div class="text-center">
        <button type="submit" class="btn btn-outline-primary" value="send" name="action">送信する</button>
        <button type="submit" class="btn btn-outline-primary" value="send_more" name="action">送信してもう1つ追加</button>
        <a class="btn btn-outline-primary" href="javascript:void(0);" onclick="window.history.back();">戻る</a>
      </div>
    </form>
  </div>
{% endblock %}
