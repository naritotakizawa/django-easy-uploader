{% extends "easy_uploader/base.html" %}
{% block file_page %}active{% endblock %}
{% block content %}

  <div class="container">
    <form action="" method="POST" enctype='multipart/form-data'>
	  <div class="text-center">
	    <p>タイトル:{{ file.title }}</p>
	    <p>カテゴリ名:{{ file.category.name }}</p>
	    <button type="submit" class="btn btn-outline-primary">削除する</button>
	    <a href="{% url 'easy_uploader:file_index' %}" class="btn btn-outline-primary">やめる</a>
	  </div>
	  {% csrf_token %}
    </form>
  </div>
{% endblock %}
